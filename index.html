<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
          #summer {
            color:rgb(243, 142, 80);
          }
          #olaf-in-summer {
            color: rgb(154, 55, 18); 
          }
          #winter { 
            color: rgb(80, 201,243);
          }
          #olaf-in-winter {
            color: rgb(36, 73, 137);
          }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="olaf-in-summer">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p id="olaf-in-winter">He likes to stay in and cuddle</p>
    </body>
</html>
